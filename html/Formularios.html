<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Quiere ser Voluntario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/Formularios.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="Titulo">
        <p>¿QUIERES SER VOLUNTARIO?</p>
    </div>
    <div class="form">
        <div class="foto"></div>
            <h2>Formulario de Voluntarios</h2>
            <form action="procesar_formulario.php" method="POST">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>

                <label for="experiencia">Experiencia previa (opcional):</label>
                <textarea id="experiencia" name="experiencia" rows="4"></textarea>

                <label for="disponibilidad">Disponibilidad:</label>
                <input type="text" id="disponibilidad" name="disponibilidad" required>

                <label for="intereses">Deporte Favorito:</label>
                <input type="text" id="intereses" name="intereses" required>

                <input type="submit" value="Enviar">
            </form>
    </div>
</body>
</html>
